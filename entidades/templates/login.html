{% extends 'base.html' %}

{% load static %}

{% block contenidoquecambia %}  
<h2>Iniciar Sesion</h2>
<p>Para poder navegar en la pagina deberas iniciar sesion</p>

<form action="" method="post">

    {% csrf_token %}

    <table>

        {{ form.as_table }}

    </table>

    <input type="submit" value="Login">

</form>

<p>Si no estas registrado que estas esperando? <a a href="{% url 'register' %}">Registrarse</a></p>
{% endblock contenidoquecambia %}
